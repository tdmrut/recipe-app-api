version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=recipe
      - DB_USER=root
      - DB_PASS=recipe
    depends_on:
      - db

  db:
    image: 'mysql:5.7'
    restart: always
    environment:
      - "MYSQL_ROOT_PASSWORD=recipe"
      - "MYSQL_DATABASE=recipe"
      - "MYSQL_ROOT_HOST=%"
    ports:
      - "3309:3306"
    volumes:
      - ./data:/var/lib/mysql